---
deployment:
  tasks:
    - export DEPLOYPATH=/home/sites/webelong.fr/public_html
    - /bin/mkdir -p $DEPLOYPATH
    - /bin/cp -R .next/static $DEPLOYPATH
    - /bin/cp -R app $DEPLOYPATH
    - /bin/cp -R public $DEPLOYPATH
    - /bin/cp -R constants $DEPLOYPATH
    - /bin/cp -R out $DEPLOYPATH
    - /bin/cp -R utils $DEPLOYPATH
    - /bin/cp app/page.tsx $DEPLOYPATH
    - /bin/cp app/tailwind.config.ts $DEPLOYPATH
    - /bin/cp app/tsconfig.json $DEPLOYPATH
    - /bin/cp app/postcss.config.js $DEPLOYPATH
    - /bin/cp app/next.config.js $DEPLOYPATH
    - /bin/cp app/next-env.d.ts $DEPLOYPATH

